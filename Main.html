        :root {
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --dark-card: #1e1e1e;
            --accent: #ff9800;
            --accent-dark: #e65100;
            --text-primary: #f5f5f5;
            --text-secondary: #b0b0b0;
            --spacing: 8px;

        * {

            padding: 0;
            box-sizing: border-box;

        body {

        .container {

        /* Navigation */
        nav {

            padding: 1.2rem 0;
            position: fixed;

            top: 0;

        .nav-container {

            align-items: center;

        .logo {

            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .logo i {

        }
        
        .nav-links {

            list-style: none;
        }
        
        .nav-links li {

        .nav-links a {

            font-weight: 500;
            transition: var(--transition);
            padding: 8px 0;
            position: relative;
        }
        
        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent);
            transition: var(--transition);
        }
        
        .nav-links a:hover:after {
            width: 100%;
        }
        
        .nav-links a:hover {
            color: var(--accent);
        }
        
        .mobile-menu-btn {

            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Hero Section */

        }
        
        .hero-content {
            max-width: 800px;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text-secondary); 
            max-width: 600px;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--accent);
            color: #000;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: var(--accent-dark);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(230, 81, 0, 0.2);
        }
        
        /* Sections */
        section {
            padding: 5rem 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .section-title h2 {
            font-size: 2.5rem;
            display: inline-block;
            padding-bottom: 10px;
            position: relative;
        }
        
        .section-title h2:after {
            content: '';
            position: absolute;
            width: 60%;
            height: 3px;
            background-color: var(--accent);
            bottom: 0;
            left: 20%;
        }
        
        /* About Section */
        .about {
            background-color: var(--darker-bg);
        }
        
        .about-content {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        
        .about-text {
            flex: 1;
        }
        
        .about-image {
            flex: 1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .about-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: var(--transition);
        }
        
        .about-image:hover img {
            transform: scale(1.05);
        }
        
        /* Services Section */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .service-card {
            background-color: var(--dark-card);
            border-radius: 8px;
            padding: 30px;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .service-icon {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 20px;
        }
        
        .service-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        /* Projects Section */
        .projects {
            background-color: var(--darker-bg);
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .project-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            height: 250px;
        }
        
        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .project-card:hover img {
            transform: scale(1.1);
        }
        
        .project-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            padding: 20px;
            transform: translateY(100%);
            transition: var(--transition);
        }
        
        .project-card:hover .project-overlay {

        /* Contact Section */

/* Popup Container */
.popup {
    background: white;
    border-radius: 12px;
    width: 90%;
    max-width: 1000px;
    max-height: 80vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* Popup Header */
.popup-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background: #2c3e50;
    color: white;
}

.popup-header h3 {
    margin: 0;
    font-size: 1.2rem;
    font-weight: 600;
}

.close-btn {
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: background-color 0.3s;
}

.close-btn:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

/* Images Container */
.popup-images-container {
    flex: 1;
    overflow: hidden;
    background: #f8f9fa;
}

.popup-images-scroll {
    display: flex;
    overflow-x: auto;
    overflow-y: hidden;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
    height: 100%;
    padding: 20px;
    gap: 15px;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: thin;
    scrollbar-color: #ccc transparent;
}

.popup-images-scroll::-webkit-scrollbar {
    height: 8px;
}

.popup-images-scroll::-webkit-scrollbar-track {
    background: transparent;
}

.popup-images-scroll::-webkit-scrollbar-thumb {
    background: #ccc;
    border-radius: 4px;
}

.popup-images-scroll::-webkit-scrollbar-thumb:hover {
    background: #aaa;
}

/* Individual Image Items */
.popup-image-item {
    flex: 0 0 auto;
    scroll-snap-align: start;
    width: 300px;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.popup-image-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.popup-image-item img:hover {
    transform: scale(1.05);
}

/* Image Counter */
.image-counter {
    text-align: center;
    padding: 10px;
    background: #ecf0f1;
    color: #7f8c8d;
    font-weight: 500;
    border-top: 1px solid #bdc3c7;
}

/* Responsive Design */
@media (max-width: 768px) {
    .popup {
        width: 95%;
        max-height: 70vh;
    }
    
    .popup-image-item {
        width: 250px;
        height: 180px;
    }
    
    .popup-images-scroll {
        padding: 15px;
        gap: 10px;
    }
    
    .popup-header h3 {
        font-size: 1.1rem;
    }
}

@media (max-width: 480px) {
    .popup-image-item {
        width: 200px;
        height: 150px;
    }
    
    .popup-images-scroll {
        padding: 10px;
        gap: 8px;
    }
    
    .popup-header {
        padding: 12px 15px;
    }
    
    .close-btn {
        width: 25px;
        height: 25px;
        font-size: 1.2rem;
    }
}
        /* Animations */

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
         
        /* Responsive Design */
        @media (max-width: 992px) {
            .about-content, .contact-container {

                background-color: var(--darker-bg);

            .nav-links.active {

            }
            
            .hero h1 {
                font-size: 2.3rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
        }

                                ))}
                            </div>
                            
                            
                        </div>
                    </section>

                    {showPopup && currentProject && (
                <div className="popup-overlay" onClick={() => setShowPopup(false)}>
                    <div className="popup" onClick={(e) => e.stopPropagation()}>
                        <div className="popup-header">
                            <h3>{currentProject.folder}</h3>
                            <button className="close-btn" onClick={() => setShowPopup(false)}>
                                ×
                            </button>
                        </div>
                        
                        <div className="popup-images-container">
                            <div className="popup-images-scroll">
                                {currentProject.images.map((image, index) => (
                                    <div key={index} className="popup-image-item">
                                        <img 
                                            src={`${comp_folder}${currentProject.folder}/${image}`}
                                            alt={`${currentProject.folder} - ${image}`}
                                            onError={(e) => {
                                                e.target.style.display = 'none';
                                            }}
                                        />
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="image-counter">
                            {currentProject.images.length} images
                        </div>
                    </div>
                </div>
            )}
                </>
            );
        };
